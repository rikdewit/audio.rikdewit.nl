name: Deploy to GitHub Pages

on:
  push:
    branches: ["production"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Copy static assets to dist
        run: |
          # Zorg dat het domein behouden blijft
          if [ -f "CNAME" ]; then cp CNAME dist/; fi
          # Kopieer Favicon map vanuit de root naar de dist folder
          if [ -d "Favicon" ]; then cp -r Favicon dist/; fi
          # Kopieer Rik.jpeg vanuit de root naar de dist folder
          if [ -f "Rik.jpeg" ]; then cp Rik.jpeg dist/; fi
          # Kopieer overige losse favicon bestanden
          cp *.png dist/ 2>/dev/null || true
          cp *.ico dist/ 2>/dev/null || true
          cp *.svg dist/ 2>/dev/null || true
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4