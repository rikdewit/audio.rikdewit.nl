name: Deploy to GitHub Pages

on:
  push:
    branches: ["production"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Static Assets Fix
        run: |
          # Next.js 'output: export' zet alles in de 'out' map.
          # We maken een .nojekyll bestand aan zodat GitHub Pages mappen met een underscore (zoals _next) niet negeert.
          touch out/.nojekyll
          # Zorg dat het domein behouden blijft door CNAME naar 'out' te kopiÃ«ren
          if [ -f "CNAME" ]; then 
            cp CNAME out/
          else
            echo "audio.rikdewit.nl" > out/CNAME
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
