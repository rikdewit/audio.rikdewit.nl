name: Deploy to GitHub Pages

on:
  push:
    branches: ["production"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Static Assets Fix
        run: |
          # Next.js export zet alles in 'out'. 
          # Als je bestanden NIET in de /public map hebt staan maar in de root, 
          # copieert dit script ze alsnog handmatig naar de out map voor de zekerheid.
          if [ -f "CNAME" ]; then cp CNAME out/; fi
          if [ -f "Rik.jpeg" ]; then cp Rik.jpeg out/; fi
          if [ -d "Favicon" ]; then cp -r Favicon out/; fi
          # Fix voor GitHub Pages die folders met underscores negeert (zoals _next)
          touch out/.nojekyll
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
